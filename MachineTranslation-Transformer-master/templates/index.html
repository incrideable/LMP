<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多功能翻译工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static\css\styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">多功能翻译工具</h1>
        
        <div class="row">
            <!-- 左侧翻译方式选择 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>翻译方式</h5>
                        <ul class="nav nav-tabs card-header-tabs" id="translationMethodTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="camera-tab" data-bs-toggle="tab" href="#camera-translation">
                                    <i class="bi bi-camera"></i> 拍照翻译
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="keyboard-tab" data-bs-toggle="tab" href="#keyboard-translation">
                                    <i class="bi bi-keyboard"></i> 键盘输入
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="translationMethodContent">
                            <!-- 拍照翻译面板 -->
                            <div class="tab-pane fade show active" id="camera-translation">
                                <div id="drop-area" class="drop-zone">
                                    <div class="drop-zone-icon">
                                        <i class="bi bi-cloud-arrow-up"></i>
                                    </div>
                                    <p>拖放图片到此处或</p>
                                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                                    <button class="btn btn-primary" id="upload-btn">
                                        <i class="bi bi-folder2-open"></i> 选择图片
                                    </button>
                                    <div class="mt-3">
                                        <small class="text-muted">支持 JPG, PNG, GIF (最大 5MB)</small>
                                    </div>
                                </div>
                                
                                <div id="image-preview" class="mt-3 d-none">
                                    <img id="preview-image" src="#" alt="预览" class="img-fluid rounded">
                                    <div class="mt-2">
                                        <button id="clear-image" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> 清除图片
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <label for="source-lang" class="form-label">源语言</label>
                                    <select id="source-lang" class="form-select">
                                        <!-- <option value="auto">自动检测</option> -->
                                        <option value="zh">中文</option>
                                        <!-- <option value="en">英语</option>
                                        <option value="ja">日语</option>
                                        <option value="ko">韩语</option>
                                        <option value="fr">法语</option>
                                        <option value="de">德语</option>
                                        <option value="es">西班牙语</option>
                                        <option value="ru">俄语</option> -->
                                    </select>
                                </div>
                            </div>
                            
                            <!-- 键盘输入面板 -->
                            <div class="tab-pane fade" id="keyboard-translation">
                                <div class="mb-3">
                                    <label for="keyboard-source" class="form-label">输入文本</label>
                                    <textarea id="keyboard-source" class="form-control" rows="8" placeholder="在此输入要翻译的文字..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="keyboard-source-lang" class="form-label">源语言</label>
                                    <select id="keyboard-source-lang" class="form-select">
                                        <!-- <option value="auto">自动检测</option> -->
                                        <option value="zh">中文</option>
                                        <!-- <option value="en">英语</option> -->
                                        <!-- <option value="ja">日语</option>
                                        <option value="ko">韩语</option>
                                        <option value="fr">法语</option>
                                        <option value="de">德语</option>
                                        <option value="es">西班牙语</option>
                                        <option value="ru">俄语</option> -->
                                    </select>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="real-time-toggle">
                                    <label class="form-check-label" for="real-time-toggle">实时翻译</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧翻译结果区域 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>翻译结果</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="target-lang" class="form-label">目标语言</label>
                            <select id="target-lang" class="form-select">
                                <!-- <option value="zh">中文</option> -->
                                <option value="en">英语</option>
                                <!-- <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="fr">法语</option>
                                <option value="de">德语</option>
                                <option value="es">西班牙语</option>
                                <option value="ru">俄语</option> -->
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="extracted-text" class="form-label">识别文字</label>
                            <textarea id="extracted-text" class="form-control" rows="5" readonly></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="translated-text" class="form-label">翻译结果</label>
                            <textarea id="translated-text" class="form-control" rows="5" readonly></textarea>
                        </div>
                        
                        <button id="translate-btn" class="btn btn-primary w-100">
                            <i class="bi bi-translate"></i> 翻译图片
                        </button>
                        <button id="copy-result" class="btn btn-outline-secondary mt-2 w-100">
                            <i class="bi bi-clipboard"></i> 复制翻译结果
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center text-muted">
            <small>使用 Tesseract.js 进行OCR识别，翻译功能需要后端API支持</small>
        </div>
    </div>

    <!-- 加载必要的JS库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="static\js\script.js"></script>
</body>
</html>
